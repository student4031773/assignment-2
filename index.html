<html>
    
    <head>
        <title> 
            Hello world
        </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>

        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body style="background-color: rgb(44, 42, 72);">

        <div class="row">    
            <div class="image-container"><img id="image1" src="images/image1.png" width="200" height="200" 
                onmouseover= "this.src='images/image10.png';"
                onmouseout= "this.src='images/image1.png';"/></div>
            <div class="image-container"><img id="image2" src="images/image2.png" width="200" height="200"
                onmouseover= "this.src='images/image11.png';"
                onmouseout= "this.src='images/image2.png';"/></div>
            <div class="image-container"><img id="image3" src="images/image3.png" width="200" height="200"
                onmouseover= "this.src='images/image12.png';"
                onmouseout= "this.src='images/image3.png';"/></div>
            
        </div> 

        <div class="row">
            <div class="image-container"><img id="image4" src="images/image4.png" width="200" height="200"
                onmouseover= "this.src='images/image13.png';"
                onmouseout= "this.src='images/image4.png';"/></div>
            <div class="image-container"><img id="image5" src="images/image5.png" width="200" height="200"
                onmouseover= "this.src='images/image14.png';"
                onmouseout= "this.src='images/image5.png';"/></div>
            <div class="image-container"><img id="image6" src="images/image6.png" width="200" height="200"
                onmouseover= "this.src='images/image15.png';"
                onmouseout= "this.src='images/image6.png';"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="image7" src="images/image7.png" width="200" height="200"
                onmouseover= "this.src='images/image16.png';"
                onmouseout= "this.src='images/image7.png';"/></div>
            <div class="image-container"><img id="image8" src="images/image8.png" width="200" height="200"
                onmouseover= "this.src='images/image17.png';"
                onmouseout= "this.src='images/image8.png';"/></div>
            <div class="image-container"><img id="image9" src="images/image9.png" width="200" height="200"
                onmouseover= "this.src='images/image18.png';"
                onmouseout= "this.src='images/image9.png';"/></div>
        </div>
       
       
    
       
        <script>
            var sound1 = new buzz.sound("sounds/sound1.mp3");
            var sound2 = new buzz.sound("sounds/sound2.mp3");
            var sound3 = new buzz.sound("sounds/sound3.mp3");
            var sound4 = new buzz.sound("sounds/sound4.mp3");
            var sound5 = new buzz.sound("sounds/sound5.mp3");   
            var sound6 = new buzz.sound("sounds/sound6.mp3");
            var sound7 = new buzz.sound("sounds/sound7.mp3");
            var sound8 = new buzz.sound("sounds/sound8.mp3");
            var sound9 = new buzz.sound("sounds/sound9.mp3");
           
            window.onload = function() {
                document.getElementById('image1').addEventListener('click', function () {sound1.play();});
                document.getElementById('image2').addEventListener('click', function () {sound2.play();});
                document.getElementById('image3').addEventListener('click', function () {sound3.play();});
                document.getElementById('image4').addEventListener('click', function () {sound4.play();});
                document.getElementById('image5').addEventListener('click', function () {sound5.play();});
                document.getElementById('image6').addEventListener('click', function () {sound6.play();});
                document.getElementById('image7').addEventListener('click', function () {sound7.play();});
                document.getElementById('image8').addEventListener('click', function () {sound8.play();});
                document.getElementById('image9').addEventListener('click', function () {sound9.play();});
               
            
            };
        
         
        </script>
    </body>


</html>
